<ion-view view-title="Miembros Registrados">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="miembro in miembros" type="item-text-wrap" href="#/tab/miembros/{{miembro.id}}">
        <img ng-src="{{miembro.face}}">
        <h2>{{miembro.name}}</h2>
        <p>{{miembro.lastText}}</p>
<!--         <i class="icon ion-chevron-right icon-accessory"></i> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
